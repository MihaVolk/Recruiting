<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <style>
      
        body {
            font-family: Arial, sans-serif;
            margin: 20px; /* Other margin settings */
            margin-bottom: 50px; /* Add a gap below the header */
          }
        header, footer {
          padding: 10px 20px;
          background-color: #f5f5f5;
          border-bottom: 1px solid #ddd;
          margin-bottom: 35px;
        }
      </style>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">Recruiting</span>
      </a>

      {% if request.user.is_authenticated %}
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'vacancies'%}">Vacancies</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'logout'%}">Logout</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'profile'%}">Profile</a>
        </nav>

      {% else %}
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'login'%}">SignIn</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'vacancies'%}">Vacancies</a>
        </nav>
      {% endif %}

    </div>
    {% block content %}{% endblock %}
</body>
</html>
